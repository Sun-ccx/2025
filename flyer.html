<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会议日程 - CyberWorlds 2025</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 导航栏样式 */
        .main-header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            padding: 1rem 0;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        /* 会议日程样式 */
        .program-content {
            margin-top: 100px;
            padding: 2rem 0;
        }

        .program-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .program-header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 1rem;
        }

        .program-header p {
            color: #666;
            font-size: 1.1em;
        }

        .program-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }

        .tab-button {
            padding: 1rem 2rem;
            border: none;
            background: none;
            font-size: 1.1em;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tab-button:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #007bff;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .tab-button.active {
            color: #007bff;
        }

        .tab-button.active:after {
            transform: scaleX(1);
        }

        .program-day {
            display: none;
        }

        .program-day.active {
            display: block;
        }

        .timeline {
            position: relative;
            padding: 2rem 0;
        }

        .timeline:before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: #eee;
        }

        .timeline-item {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 2rem;
        }

        .time-slot {
            flex: 0 0 150px;
            text-align: right;
            padding-right: 2rem;
            color: #666;
        }

        .event-content {
            flex: 0 0 150px;
            padding-left: 2rem;
        }

        .event-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .event-description {
            color: #666;
            font-size: 0.9em;
        }

        .event-speaker {
            color: #007bff;
            font-style: italic;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .timeline:before {
                left: 30px;
            }

            .timeline-item {
                flex-direction: column;
            }

            .time-slot {
                text-align: left;
                padding-right: 0;
                padding-left: 60px;
                margin-bottom: 0.5rem;
            }

            .event-content {
                padding-left: 60px;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="logo11.png" alt="CW Logo">
                    <span class="logo-text">CyberWorlds 2025</span>
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="flyer.html">Flyer</a></li>
                    <li><a href="program.html">Conference Program</a></li>
                    <li><a href="awards.html">Awards</a></li>
                    <li><a href="speakers.html">Keynote Speakers</a></li>
                    <li><a href="committee.html">Committee</a></li>
                    <li><a href="venue.html">For Attendees</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
    <section class="flyer-section">
        <div class="container">
            <h1 class="flyer-title" style="text-align: center; font-size: 2.5em; color: #333; margin-bottom: 2rem;">Flyer</h1>
            <div class="flyer-image" style="text-align: center;">
                <img src="flyer.jpg" alt="Flyer" style="max-width: 100%; height: auto; border: 2px solid #eee; border-radius: 10px;">
            </div>
        </div>
    </section>
</main>
</body>
</html>
